<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">


    <meta http-equiv="X-UA-Compatible" content="ie=edge">


    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">


    <title>User page</title>
</head>
<body>

<header>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">
 <span th:text="${user.getEmail()}"></span>
                <span> with roles: </span>
                <span th:each="role : ${user.getRoles()}"
                      th:text="${user.getRoles()}">
                </span>

            </span>

            <a class="btn text-muted" aria-current="page" th:href="@{/logout}">Logout</a>

        </div>

    </nav>
</header>


<br>

<div class="d-flex align-items-start">

    <div class = "col-2">

        <div class = "nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical" >

            <a class="nav-link active" id="v-pills-user-tab" data-bs-toggle="pill"
               data-bs-target="#v-pills-user" type="button" role="tab" aria-controls="v-pills-user"
               aria-selected="true">User</a>
        </div>
    </div>

    <div class="col-10">
        <div class="tab-content bg-light" id="v-pills-tabContent">


            <div class="tab-pane fade show active" id="v-pills-user" role="tabpanel" aria-labelledby="v-pills-user-tab">

                <p class="fw-bold fs-3">User information-page</p>

                <p class="fw-bold fs-5">About user</p>
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Role</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td th:text="${user.getId()}"/>
                        <td th:text="${user.getUsername()}"/>
                        <td th:text="${user.getEmail()}"/>
                        <td>
                                         <span th:each="role : ${user.getRoles()}"
                                               th:text="${user.getRoles()}">
                                    </span>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>


        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>
</html>
